name: takotori-web
services:
  frontend:
    build:
      context: frontend
      dockerfile: dev.Dockerfile
    ports:
      - 3000:80
    volumes:
      - ./frontend/src:/app

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
        - 8000:8000
    environment:
      - ADDRESS=0.0.0.0:8000
      - RUST_LOG=debug
      - PG_DBNAME=postgres
      - PG_HOST=db
      - PG_PORT=5432
      - PG_USER=postgres
      - PG_PASSWORD=mysecretpassword
    depends_on:
      - db

  db:
    image: postgres:12-alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data: {}
